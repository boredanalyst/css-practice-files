<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>CSS Cascades</title>
        <style>
            * {
                font-family: Seravek, 'Gill Sans Nova', Ubuntu, Calibri, 'DejaVu Sans', source-sans-pro, sans-serif;
            }

            h1 {
                font-size:3rem;
                margin-bottom:0;
            }

            /* SPECIFIC */
            section {
                border:1px solid #aaa;
                padding:3vh;
                border-radius:3vh;
                color:orange;
            }
        </style>
    </head>
    <body>
        <main>
            <article>
                <h1>CSS Cascades and Specificity</h1>
                <p>A lot of things can happen if you don't pay attention to <b>specificity</b> rules.</p>
                <hr>

                <section>
                    <h3>Inheritance</h3>
                    <p>Elements can inherit styles from their parents.</p>
                    <p>I applied the font color property to the section but the rest of the items <b>inherited</b> the color.</p>
                </section>
            </article>
        </main>
    </body>
</html>
