<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>No Marker Lists</title>
        <meta charset="utf-8">
        <style>
            :is(ol,ul) {
                list-style-type:disc;
            }
        </style>
    </head>
    <body>
        <main>
            <h1>No Marker Lists</h1>
            <p>You can change the bulletpoint markers from a list.</p>
            <article>
                <ul>
                    <li>Chapter 1: Introduction</li>
                    <ol>
                        <li>Section 1.1: Background of the Study</li>
                        <li>Section 1.2: Statement of the Problem</li>
                        <li>Section 1.3: Research Objectives</li>
                    </ol>
                </ul>
            </article>
        </main>
    </body>
</html>
